<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Brewery Trip</title>
</head>
<body>
<h1>Welcome to Brewery Trip!</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}


<form action="{% url 'brewerytrip:results' %}" method="post" class="form-inline">
    {% csrf_token %}
    <input type="hidden" id="latitude" name="latitude" required class="form-control" placeholder="Latitude"
           value="51.355468"/>
    <input type="hidden" id="longitude" name="longitude" required class="form-control" placeholder="Longitude"
           value="11.100790"/>
    <button type="submit" class="btn btn-primary">Try (51.355468, 11.100790)</button>

</form>
<br/>
<form action="{% url 'brewerytrip:results' %}" method="post" class="form-inline">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" id="latitude" name="latitude" required class="form-control" placeholder="Latitude"/>
    </div>
    <div class="form-group">
        <input type="text" id="longitude" name="longitude" required class="form-control" placeholder="Longitude"/>

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
